{% extends "base.html" %}

{% block content %}

<div class="row">
    <!-- Left sidebar -->
    {% include "dashboard/sidebar.html" %}
    <!-- Right sidebar -->
     <div class="col-md-9">
            <span>logged in as {{user}}</span>
        <div class="row">
            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">
                        All categories
                    </div>
                    <div class="card-body text-dark">
                        <div class="card-title text-center">{{ category_count }}</div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">
                       All Posts
                    </div>
                    <div class="card-body text-dark">
                        <div class="card-title text-center">{{ blogs_count }}</div>
                    </div>
                </div>
            </div>


        </div>
     </div>
</div>

{% endblock content %}
